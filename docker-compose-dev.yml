version: '3.9'
services:
  rushiwa_django:
    build: 
      dockerfile: ./Dockerfile
    volumes:
      - ./rusha_django_project:/code
      - ./applications:/applications
      - ./tmp:/tmp
      - ./git:/git
      - ./nginx:/nginx
      - ./static:/static
      - ./ansible:/ansible
    working_dir: /code
    ports:
      - 8000:8000   
    environment:
      - RUSHA_HOME=/code
    restart: always
    command: bash -c "
        python manage.py makemigrations &&
        python manage.py migrate &&
        ansible-playbook -i ../ansible/hosts.ini ../ansible/dev_playbook.yml &&
        python manage.py runserver 0.0.0.0:8000" 
    depends_on:
      - postgresdb
      - rusha_nginx
      - redis

  postgresdb:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: 123456
      POSTGRES_USER: postgres
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/create_tables.sql

  pgAdmin:
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: 'test@test.com'
      PGADMIN_DEFAULT_PASSWORD: '123456'
    ports:
      - 5050:80
    depends_on:
      - postgresdb
    volumes:
      - pgAdmin:/var/lib/pgadmin
    
    

  rusha_nginx:
    image: nginx:latest
    container_name: rusha_nginx
    ports:
      - 80:80
    expose: 
      - 80
    volumes:
      - ./static:/usr/share/nginx/htm
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/nginx.conf.d:/etc/nginx/conf.d  
  rusha_ui: 
    image: node:16
    container_name: rusha_ui
    ports: 
      - 3000:3000
    volumes: 
      - ./rusha_react_app/:/src
    working_dir: /src
    
    depends_on:
      - rushiwa_django
      - postgresdb
      - rusha_nginx
      - redis
    command: bash -c "npm install && npm start"

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - 6379:6379
    volumes:
      - ./redis:/data

  celery_beat:
    build: 
      dockerfile: ./Dockerfile
    volumes:
      - ./rusha_django_project:/code
    working_dir: /code
    command: bash -c "celery -A rusha_django.nginx_restart beat --loglevel=INFO --logfile=celery_beat_$(date +\\%Y\\%m\\%d).log"

  celery_worker:
    build: 
      dockerfile: ./Dockerfile
    volumes:
      - ./rusha_django_project:/code
    working_dir: /code
    command: bash -c "celery -A rusha_django.celery worker --loglevel=INFO --logfile=celery_$(date +\\%Y\\%m\\%d).log"


  

 
volumes:
  nginx:
  postgres:
  pgAdmin:
  rusha_ui:
  applications:
  git:


 
      
    

    



  


    